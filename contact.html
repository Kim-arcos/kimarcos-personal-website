<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <header>
        <span class="name">Kimberly Arcos</span>
        <nav class="links">
            <a href="index.html">Home</a>
            <a class="about.html" href="about">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>    
    </header>
    <main>
        <div class="container">
            <h1>Connect With Me</h1>
            <p>Feel free to send me a message and I'll respond as soon as I can.</p>
        
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send Your Request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>NAME</label>
                            <input type="text" placeholder="Your Name">
                        </div>
                        <div class="input-group">
                            <label>PHONE NUMBER</label>
                            <input type="text" placeholder="+1 123 456 7890">
                        </div>
                    </div>       
                    <div class="input-row">
                        <div class="input-group">
                            <label>EMAIL</label>
                            <input type="email" placeholder="youremail@email.com">
                        </div>
                        <div class="input-group">
                            <label>SUBJECT</label>
                            <input type="text" placeholder="Topic">
                        </div>
                    </div>
                             <label>Message</label>
                             <textarea rows="5" placeholder="Write your message here"></textarea>
                             <button type="submit">SEND</button>
                </form>

            </div>
            <div class="contact-right">
                <h3>Reach Me</h3>
                <table>
                    <tr>
                        <td>Email:</td>
                        <td>kimarcos16@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td>+1 123 456 7890</td>
                        <tr>
                            <td>Location:</td>
                            <td>Phoenix, AZ</td>
                        </tr>
                    </tr>

                </table>
            </div>
        </div>
    </div>

    </main>
</body>
</html>
